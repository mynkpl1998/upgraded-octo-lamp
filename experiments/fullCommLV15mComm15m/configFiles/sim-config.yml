config:

  # Simulation Parameters
  t-period: 0.4 # in secs
  seed: 1

  # IDM settings
  max-speed: 11.11 # in m/s
  local-view: 15 # in metres (one side)
  extended-view: 30 # in metres (one side)
  reg-size: 15 # in metres
  cell-size: 1 # in metres

  # Reward Function
  collision-penalty: 20
  nocomm-incentive: 0.5

  # UI settings
  render: true
  render_car_details: false
  fps: 20

  # Frame Skip
  frame-skip-value: 1

  # Enable Traffic Lights
  enable-tf: false

  # Episode density:
  density: [0.4, 0.4]

  enable-lstm: false
  k-frames: 1


  
