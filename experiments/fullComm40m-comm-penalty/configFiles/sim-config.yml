config:

  # Simulation Parameters
  t-period: 0.1 # in secs
  seed: 1

  # IDM settings
  max-speed: 5.0 # in m/s
  local-view: 10 # in metres (one side)
  extended-view: 40 # in metres (one side)
  reg-size: 30 # in metres
  cell-size: 1 # in metres
  query-cells: 20

  # Reward Function
  collision-penalty: 200
  nocomm-incentive: 0.0

  # UI settings
  render: false
  render_car_details: false
  fps: 20

  # Frame Skip
  frame-skip-value: 1

  # Enable Traffic Lights
  enable-tf: true

  # Episode density:
  #density: [0.30000000000000004, 0.30000000000000004]
  density: [0.2, 0.2]

  enable-lstm: false
  k-frames: 1

  # Tf Points:
  tf-points:

  sensors-range: 2
